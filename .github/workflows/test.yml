name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js 20.x
      uses: actions/setup-node@v3
      with:
        node-version: 20.x
        
    - name: Clean install dependencies
      run: |
        # Remove package-lock.json if it exists and is out of sync
        if [ -f package-lock.json ]; then
          echo "Checking package-lock.json integrity..."
          npm ci || (echo "package-lock.json is out of sync, regenerating..." && rm -f package-lock.json && npm install)
        else
          echo "No package-lock.json found, generating..."
          npm install
        fi
      
    - name: Run tests
      run: npm run test:ci
      env:
        DATABASE_URL: postgresql://test:test@localhost:5432/test
        SESSION_SECRET: test-secret
        ANTHROPIC_API_KEY: test-key
        
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
