name: Fix Dependencies

on:
  workflow_dispatch:

jobs:
  fix-deps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: fix-project-saving-and-test-counts
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Clear npm cache
        run: npm cache clean --force
        
      - name: Remove old lock file and node_modules
        run: |
          rm -rf node_modules
          rm -f package-lock.json
          
      - name: Fresh install with new lock file
        run: npm install
        
      - name: Commit updated lock file
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add package-lock.json
          git commit -m "Update package-lock.json with fresh dependencies" || echo "No changes to commit"
          git push origin fix-project-saving-and-test-counts